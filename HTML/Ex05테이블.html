<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table : 표를 만드는 태그 -->
    <!-- tr    : 표 안에 행을 추가하는 태그 -->
    <!-- th    : table head, 행 내부의 제목 셀(컬럼) - 굵은 글씨, 가운데 정렬 -->
    <!-- td    : table data, 행 내부의 일반 셀(데이터) -  -->

    <table border="1" align="center">   <!--  border : 굵기 지정 -->
        <caption> 상세 정보 </caption>   <!-- caption:  테이블의 제목 -->
        <tr bgcolor="yellow">           <!-- bgcolor : 백그라운드 컬러 -->
            <th>이름</th>   <!-- th : 컬럼-->
            <th>성별</th>
            <th>주소</th>
            <th>기타</th>
        </tr>
        <tr align="center">
            <td>양세영</td>  <!-- td : 데이터 -->
            <td bgcolor="pink">여자</td> <!-- 색상 개별 지정도 가능!! -->
            <td>광주</td>
            <td rowspan="3">빈공간</td>  <!-- rowspan : 세로 줄 통합 -->
        </tr>
        <tr>
            <td>장영우</td>
            <td>남자</td>
            <td>광주</td>
        </tr>
        <tr align="center">             <!-- align : 마지막 줄 가운데 정렬 -->
            <td colspan="2">총원</td>   <!-- colspan : 가로 줄 통합 -->
            <td>2명</td>
        </tr>



    </table>
</body>
</html>
