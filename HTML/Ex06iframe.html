    <title>Ex06 iframe</title>

<body>
    <!-- iframe : html 문서 안에 프레임 (다른 문서)를 삽입하는 태그 -->

    <iframe src="./Ex05테이블실습.html" width="350" height="350"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/moFB-j5iY2E?si=O9GHlTuI9LBGZGf3&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
