<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06 form</title>
</head>

<body>
    <!-- form      : 입력 폼 만들 때 사용하는 태그 (서버로 값을 제출할 때) -->
    <!-- action    : 어디로 값을 보낼 건지 (요청을 처리할 서버 주소) -->
    <!-- method    : 요청하는 방식 (가져오는 요청/삭제/추가) -->
    <!-- #         : 정해지지 않은 경우 일단 # -->
    <!-- palceholder : input 값의 힌트 -->
    <!-- value     : input 태그가 가지고 있는 실제 값 (서버로 전송할 값을 미리 넣어둔 것) -->
    <!-- name      : 서버로 값이 전송되었을 때 식별자로써 사용됨 (input 태그에서 필수로 작성)-->
    <!-- readonly  : value의 값을 수정 못하게 만든다 -->
    <!-- pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" : 010-0000-0000 전화번호 패턴 -->
    <!-- required  : 서버로 제출되기 전 반드시 채워져 있어야 하는 입력 필드를 명시 -->
    <!-- datalist  : text drop down, option 사용, id와 list 지정 -->
    <!-- select    : drop down 생성, option 사용, name을 select에 지정 -->
    <!-- textarea  : 게시물 작성 (서술형) -->
    
    
    <!-- type="text"     : 텍스트 입력칸  -->
    <!-- type="password" : 비밀번호 입력칸, 자동으로 글 숨김 -->
    <!-- type="email"    : 이메일 입력칸, @ 필수로 들어가야함 -->
    <!-- type="tel"      : 전화번호 입력칸, 패턴을 지정할 수 있음-->
    <!-- type="radio"    : 라디오 버튼, 중복 불가능하게 그룹화 지정 필요 -->
    <!-- type="checkbox" : 체크박스 버튼, 그룹화 시키고 중복 저장 가능 -->
    <!-- type="file"     : 파일 첨부 가능, 파일과 메타데이터들이 전송 -->
    <!-- type="color"    : 색상 지정 가능, 색상 코드가 서버로 전송 -->
    <!-- type="date"     : 날짜 선택 가능, 캘린더가 나옴 -->
    <!-- type="number"   : 숫자 입력 및 화살표 가능, 최소값 최대값 지정 가능 -->
    <!-- type="reset"    : user가 입력한 값을 초기화 시킬 수 있는 기능 -->
    <!-- type="sumit"    : 제출, form 태그에 필수적으로 작성해야 하는 버튼 -->


    <form action="#">
        <!-- <h4>이름, 아이디, 비밀번호, 이메일, 전화번호</h4> -->
        <input type="text" name="id" placeholder="아이디" value="smhrd" required> <br>
        <input type="text" name="name" value="최지원" readonly> <br>
        <input type="password" name="pw"> <br>
        <input type="email"> <br>
        <input type="tel" name="tel" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" title="포맷을 맞춰주세요"> <br>

        <h4>성별</h4>
        <input type="radio" value="m" name="gender"> 남자
        <input type="radio" value="w" name="gender"> 여자
        <!-- name을 동일하게 하면 radio 버튼을 ★★그룹화★★ 한 것과 동일! => 중복 선택 불가능 -->

        <h4>취미</h4>
        <input type="checkbox" value="soccer" name="hobby"> 축구
        <input type="checkbox" value="bascketball" name="hobby"> 농구
        <input type="checkbox" value="baseball" name="hobby"> 야구
        <!-- checkbox도 name을 동일하게 해 유저가 체크한 값을 (중복 가능하게) 한 번에 가져온다 -->
        <br>

        <!-- <h4>파일 선택</h4> -->
        <input type="file" name="file"> <br>

        <!-- <h4>색상 선택</h4> -->
        <input type="color" name="color"> <br>

        <!-- <h4>날짜 선택</h4> -->
        <input type="date" name="date"> <br>

        <!-- <h4>숫자 선택</h4> -->
        <input type="number" min="0" max="20"> <br>

        <!-- a, b, c drop down -->
        <select name="sel">
            <option>a</option>
            <option>b</option>
            <option>c</option>
        </select>
        <br>

        <!-- text drop down -->
        <input type="text" list="list"> <!-- datalist의 id값을 list에 담기 -->
        <datalist id="list">
            <option>opt1</option>
            <option>opt2</option>
            <option>opt3</option>
        </datalist>
        <br>

        <!-- 게시물 작성 (서술형) rows: 세로 길이 (줄), cols: 가로 길이(글자) -->
        <textarea rows="20" cols="100" name="ta"> </textarea>
        <br>



        <input type="reset"> <br>
        <input type="submit">



    </form>
</body>

</html>
